<div class="container col-md-8">
    <h1>Login Form</h1>
    <img class="img-circle" width="75" height="60" [src]="myPhotoUrl">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" [(ngModel)]="user.username" 
         name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
         name="password" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <button type=button (click)="googleLogin()" class="btn btn-danger">Google +</button>
      <br/>
      <div>
	       <input type="file" (change)="onChange($event)"/>
	       <video width="800" controls>
           <source src="/html5/foo.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
         </video>
         
          <!-- <video #movieplayer width="800">
             <button (click)="movieplayer.play()">
         </video> -->
      </div>
    {{myContent}}
    </form>
    
</div>
