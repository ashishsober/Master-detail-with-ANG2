<div class="container col-md-8">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" [(ngModel)]="user.username" 
         name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
         name="password" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    {{myContent}}
    </form>
<hr/>

  <ul>
    <li class="text" *ngFor="let item of items | async">
      {{item.$value}}
    </li>
  </ul>
  <div class="form-inline col-md-8">
    <input type="text" class="form-control" [(ngModel)]="textMessage" name="textMessage" #name="ngModel">
    <button type="submit" class="btn btn-primary" (click)="myMessage(name.value)">Add</button>
  </div>

</div>
