<div class="container col-mat-8">
    <h3><span class="glyphicon glyphicon-lock"></span>Login</h3>
     <!-- <div [hidden]="myPhotoUrlValue">   
        <img class="img-circle" width="75" height="60" [src] = "myPhotoUrl?.photoURL">
      </div> -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" [(ngModel)]="user.username" 
         name="username" required>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
         name="password" required>
      </div>
    
      <!--<div class="form-group">
	       <input type="file" (change)="onChange($event)"/>
	    </div>-->
    
      <button type="submit" class="btn btn-default">Submit</button>
      <button type=button (click)="googleLogin()" class="btn btn-danger">Google +</button>
        <!-- {{myContent}} -->
    </form>
    
</div>
