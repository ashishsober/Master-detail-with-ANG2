<div class="oval">
  <div *ngFor="let player of players" style="display:inline-block;">
    <ngx-player 
      [name]="player.name" 
      [bankroll]="player.bankroll" 
      [carda]="player.carda" 
      [cardb]="player.cardb" 
      [subtotal_bet]="player.subtotal_bet">
    </ngx-player>
  </div>

  <ngx-general></ngx-general>
</div>
