<body style="margin: 30px;" [style.background-color]="background.background_color_a">
  <div class="row">
    <div  style="display:inline-block;height: 162px;">
      <b>
        <font color="FFFFFF">@ {{ name }} ----[{{bankroll}}]</font>
      </b>
      <div>
        <font face=times color="FFFFFF">
          CHEAT! {{ carda }} {{ cardb }}
        </font><br/>
        {{ background.background_color_a }}
      </div>
      <table>
        <tr>
          <span *ngIf="carda"><ngx-card [card]="carda"></ngx-card></span>
          <td></td>
          <span *ngIf="cardb"><ngx-card [card]="cardb"></ngx-card></span>
        </tr>
      </table>
      <font color="FFFFFF">{{ subtotal_bet }}</font>
    </div>
  </div>
</body>
