<div class="side-menu">
    <nav *ngFor = "let item of sidebarList">
      <ul>
        <a [routerLink]="['/' + item.link]" routerLinkActive="active">
          <i class="{{item.icon}}"></i>
          <span style="padding-left:12px;">{{ item.label }}</span>
        </a>
      </ul>
    </nav>
  </div>
