<h3 style="color:white;">Top Heroes</h3>
<div class="grid grid-pad row">
  <a *ngFor="let hero of heroes" class="col-1-4" [routerLink]="['/detail',hero.id]">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div class="grid grid-pad row" >
  <div class="user-module hero" >
    <h4>Total Users</h4>
    <h2>{{ totalCount }}</h2>
  </div>
</div>
