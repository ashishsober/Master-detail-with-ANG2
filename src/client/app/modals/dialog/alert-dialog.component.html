<div class ="dialogBody">
    <h2 mat-dialog-title style="text-align: center;">Alert</h2>
    <mat-dialog-content style="text-align: center;">
        <span>{{data.message}}</span>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close mat-raised-button type="button" class="myButton"  (click)="redirectToLogin()">OK</button>
    </mat-dialog-actions>
</div>
