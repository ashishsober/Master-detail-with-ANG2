<div class ="dialog-body">
    <div mat-dialog-title class="response-title"></div>
    <mat-dialog-content style="text-align: center;">
        <span>{{data.message}}</span>

    <mat-dialog-actions align="center">
      <button mat-dialog-close type="button" class="retry"  (click)="redirectToLogin()">OK</button>
    </mat-dialog-actions>
</div>
